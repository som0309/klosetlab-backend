spring:
  datasource:
    url: jdbc:mysql://${MYSQL_URL:localhost}:${MYSQL_PORT:3306}/${MYSQL_NAME:kloset_lab}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update

jwt:
  secret: ${JWT_SECRET:local-dev-secret-key-minimum-256-bits}

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
    region:
      static: ${S3_REGION:ap-northeast-2}
    s3:
      bucket: ${S3_BUCKET_NAME:}

kakao:
  client-id: ${KAKAO_CLIENT_ID:}
  client-secret: ${KAKAO_CLIENT_SECRET:}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
  token-uri: https://kauth.kakao.com/oauth/token
  jwks-uri: https://kauth.kakao.com/.well-known/jwks.json
  issuer: https://kauth.kakao.com

ai:
  api:
    base-url: http://localhost:8080
