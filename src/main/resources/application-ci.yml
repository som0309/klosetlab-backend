spring:
  application:
    name: backend-app

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:testdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect

        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  jwt:
    secret: ${JWT_SECRET:ci-test-jwt-secret-for-testing-only-minimum-256-bits-long}
    expiration: 86400000

  cache:
    type: none

  redis:
     host: ${REDIS_HOST:localhost}
     port: ${REDIS_PORT:6379}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:test-id}
            client-secret: ${KAKAO_CLIENT_SECRET:test-secret}

server:
  port: ${SERVER_PORT:8080}

  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO

    com.example.kloset_lab: DEBUG

    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

    org.springframework.transaction: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"


cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET:test-bucket}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:dummy}
      secret-key: ${AWS_SECRET_ACCESS_KEY:dummy}
    stack:
      auto: false
